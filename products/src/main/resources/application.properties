spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aws-course-products}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# amazon resource name
aws.sns.topic.product.events.arn=${AWS_SNS_TOPIC_PRODUCT_EVENTS_ARN:product-events}
aws.region=${AWS_REGION:us-east-1}


aws.s3.bucket.invoice=${AWS_S3_BUCKET_INVOICE:pcs-invoice}
aws.sqs.queue.invoice.events.name=${AWS_SQS_QUEUE_INVOICE_EVENTS_NAME:s3-invoice-events}